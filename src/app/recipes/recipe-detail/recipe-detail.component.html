<div class="row">
  <div class="col-xs-12">
    <img [src]="recipeItem.imagePath" [alt]="recipeItem.name" class="img-responsive img-detail">
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <h1>{{recipeItem.name}}</h1>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <div class="btn-group" appDropdown>
      <button class="btn btn-primary dropdown-toggle" type="button">
        Manage Recipe <span class="caret"></span>
      </button>
      <ul class="dropdown-menu">
        <li><a class="cursor-pointer" (click)="toShoppingList();">To Shopping List</a></li>
        <li><a class="cursor-pointer" [routerLink]="['/recipes', recipeItem.id, 'edit']">Edit Recipe</a></li>
        <li><a class="cursor-pointer">Delete Recipe</a></li>
      </ul>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    {{recipeItem.description}}
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <ul class="list-group">
      <li class="list-group-item" *ngFor="let ingredient of recipeItem.ingredients">
        {{ingredient.name}} ({{ingredient.amount}})
      </li>
    </ul>
  </div>
</div>
