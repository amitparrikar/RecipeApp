<!-- <a style="cursor: pointer;" class="list-group-item clearfix" (click)="onSelected()"> -->
<a style="cursor: pointer;" class="list-group-item clearfix" [routerLink]=[recipeItem.id] [routerLinkActive]="['active']">
   <div class="pull-left">
     <h4 class="list-group-item-heading">{{recipeItem.name}}</h4>
     <p class="list-group-item-text recipe-desc">{{recipeItem.description}}</p>
   </div>
   <span class="pull-right">
     <img [src]="recipeItem.imagePath" [alt]="recipeItem.name" class="img-responsive" style="max-height: 50px; max-width: 75px">
   </span>
</a>
