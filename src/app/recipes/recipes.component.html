<div class="row">
  <div class="col-md-5">
    <app-recipe-list (recipeSelected)="selectedRecipeItem = $event"></app-recipe-list>
  </div>
  <div class="col-md-7">
    <app-recipe-detail *ngIf="selectedRecipeItem; else isSelected;" [recipeItem]="selectedRecipeItem"></app-recipe-detail>
    <ng-template #isSelected>
      <p>Please select a Recipe!</p>
    </ng-template>
  </div>
</div>
